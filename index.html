<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Notula AI</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Notula AI</h1>
      <div id="status" class="status-badge">Ready</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn" class="primary">Record Meeting</button>
      <button id="stopBtn" disabled>End Meeting</button>
      <button id="summarizeBtn" disabled>Generate AI Summary</button>
      <button id="saveBtn" disabled>Export Transcript</button>
      <button id="exportPdfBtn" disabled>Export PDF</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Transcript Card -->
      <div class="card">
        <div class="card-header">Live Transcript</div>
        <div id="transcript" class="card-body"></div>
      </div>

      <!-- Summary Card -->
      <div class="card">
        <div class="card-header">Meeting Summary & Action Items</div>
        <div id="summary" class="card-body"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
