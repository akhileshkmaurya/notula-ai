<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Notula AI</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Notula AI</h1>
      <div class="header-right">
        <div id="status" class="status-badge">Ready</div>
        <button id="logoutBtn" class="danger" style="padding: 6px 12px; font-size: 0.8rem;">Sign Out</button>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn" class="primary">Record Meeting</button>
      <button id="stopBtn" disabled>End Meeting</button>
      <button id="summarizeBtn" disabled>Generate AI Summary</button>
      <button id="saveBtn" disabled>Export Transcript</button>
      <button id="exportPdfBtn" disabled>Export PDF</button>
      <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; width:100%">
        <label style="display:flex; flex-direction:column; font-size:0.75rem; flex:1; min-width:200px;">
          System / Loopback Device
          <select id="systemDeviceSelect" style="margin-top:4px; padding:4px; font-size:0.75rem;"></select>
        </label>
        <label style="display:flex; flex-direction:column; font-size:0.75rem; flex:1; min-width:200px;">
          Microphone Device
          <select id="micDeviceSelect" style="margin-top:4px; padding:4px; font-size:0.75rem;"></select>
        </label>
        <button id="refreshDevicesBtn" style="padding:6px 10px; font-size:0.7rem; align-self:flex-end;">Refresh Devices</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Transcript Card -->
      <div class="card">
        <div class="card-header">Live Transcript</div>
        <div id="transcript" class="card-body"></div>
      </div>

      <!-- Summary Card -->
      <div class="card">
        <div class="card-header">Meeting Summary & Action Items</div>
        <div id="summary" class="card-body"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
